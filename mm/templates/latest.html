{% extends "base-nologin.html" %}
{% block body%}
<!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                       <div class="row">
                            {% for g in goods %}
                          <div class="col-sm-6 col-md-4">
                            <div class="thumbnail">
                              <img src="{{g.image}}" alt="...">
                              <div class="caption">
                                <h3>{{ g.name }}</h3>
                                <p>原价：{{ g.price }} 团价：{{ g.offprice }}</p>
                                <p>群号：{{ g.community.number }}</p>
                              </div>
                            </div>
                          </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
{% endblock %}
